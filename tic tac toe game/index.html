<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <section id="section">
      <div class="game-cont">
        <h1 id="header">Tic Tac Toe</h1>
        <div class="container">
          <div cellIndex="0" class="key"></div>
          <div cellIndex="1" class="key"></div>
          <div cellIndex="2" class="key"></div>

          <div cellIndex="3" class="key"></div>
          <div cellIndex="4" class="key"></div>
          <div cellIndex="5" class="key"></div>

          <div cellIndex="6" class="key"></div>
          <div cellIndex="7" class="key"></div>
          <div cellIndex="8" class="key"></div>
        </div>
        <p id="text-status">...</p>
        <button id="restart">Restart</button>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
